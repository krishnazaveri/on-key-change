<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On key change</title>
</head>
<body>

    <!-- <input type="text" id="inp" onkeypress="getvalue()"> -->
    <!-- <input type="text" id="inp" onkeyup="getvalue()"> -->
    <input type="text" id="inp" onkeydown="getvalue()">
    <textarea name="" id="txt" cols="50" rows="5"></textarea>

    <script>
        inp_tag =document.getElementById('inp');
        txt_tag =document.getElementById('txt');

        function getvalue()
        {

            txt_tag.innerHTML=inp_tag.value;
        }

    </script>
    
</body>
</html>
